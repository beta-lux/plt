{% block title %} XSS test {% endblock %}

{% block head %}
    {% if not data.checked %}
    <meta http-equiv="Content-Security-Policy"
        content="{% for csp in data.csp.all %}{{ csp.csp }}{% endfor %}">
    {% endif %}
{% endblock %}

{% block body %}
    {{ data.checked }}
    {% if not data.checked %}
        {{ data.query|safe }}
    {% else %}
        Forbidden
    {% endif %}
{% endblock %}
